
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASHION FRENZY-CONTACT</title>
    <style>
        /* Basic CSS styling */
        body {
            background-color: #fdfdc7;
            color: #660066;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fdfdc7;
            color: #660066;
            text-align: center;
            padding: 10px;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 150px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        /* Newsletter styling *//* Newsletter styling */
        .newsletter {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .newsletter h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .newsletter input[type="email"] {
            padding: 10px;
            width: 60%;
            border: none;
            border-radius: 5px;
        }

        .newsletter button {
            padding: 10px 20px;
            background-color: #660066;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .newsletter button:hover {
            background-color: #333;
        }

    </style>
</head>
<body>
    <header>
        <h1>FASHION FRENZY</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="Products.html">Products</a>
        <a href="About.html">About</a>
        <a href="Contact.html">Contact</a>
    </nav>
    <div class="container">
    <h2>Contact Me</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
</div>
 <div class="newsletter">
    <h3>Join My Newsletter</h3>
    <p>
       "Stay updated with the latest fashion trends and exclusive offers by subscribing to my newsletter. Join my fashion community today!"
    </p>
    <form action="#" method="post">
        <input type="email" placeholder="Enter your email" name="email" required>
        <button type="submit">Subscribe</button>
    </form>
    </div>


</body>
</html>
